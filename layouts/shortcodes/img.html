    data-src="/content/images/post/{{ .Get "src" }}-800.{{ .Get "type" }}"  
    data-srcset="
        /content/images/post/{{ .Get "src" }}-800.{{ .Get "type" }} 800w,
        /content/images/post/{{ .Get "src" }}-400.{{ .Get "type" }} 400w,
        /content/images/post/{{ .Get "src" }}-1600.{{ .Get "type" }} 1600w

    data-sizes="100vw"

    style="padding-bottom: {{ .Get "padding" }}"
