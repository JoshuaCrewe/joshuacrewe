<!DOCTYPE html>
<html{{ with .Site.LanguageCode }} lang="{{ . }}"{{ end }}>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {{ .Title }}{{ if eq .IsHome false }} | {{ .Site.Title }}{{ end }}
        </title>
        <meta content="{{ delimit .Keywords ", " }}" name="keywords">
        <meta content="{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}" property="og:title">

        <link rel="apple-touch-icon" sizes="180x180" href="{{ .Site.BaseURL }}/img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}/img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}/img/favicon/favicon-16x16.png">
        <link rel="manifest" href="{{ .Site.BaseURL }}/img/favicon/site.webmanifest">
        <link rel="mask-icon" href="{{ .Site.BaseURL }}/img/favicon/safari-pinned-tab.svg" color="#444444">
        <meta name="msapplication-TileColor" content="#444444">
        <meta name="theme-color" content="#ffffff">

        {{ $options := (dict "targetPath" "css/app.css" "outputStyle" "compressed" "enableSourceMap" true ) }}
        {{ $style := resources.Get "sass/app.scss" | resources.ToCSS $options }}

        <link rel="stylesheet" href="{{ $style.RelPermalink }}" media="screen">

        <!-- Matomo -->
        <script type="text/javascript">
            var _paq = _paq || [];
            /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var u="//analytics.joshuacrewe.co.uk/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', '1']);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <!-- End Matomo Code -->
    </head>
    <body>
        {{ partial "icons" . }}
        <div class="wrap">
